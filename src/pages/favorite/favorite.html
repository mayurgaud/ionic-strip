<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorite List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of strip;" (click)="itemTapped($event, item)">
    <img src={{item.frontImage}}/>
  </ion-card>
</ion-content>

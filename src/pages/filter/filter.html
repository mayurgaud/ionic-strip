<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Year</ion-label>
            <ion-select [(ngModel)]="year" (ionChange)="onYearChange($event, year)">
                <ion-option>2017</ion-option>
                <ion-option>2016</ion-option>
                <ion-option>2015</ion-option>
                <ion-option>2014</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Month</ion-label>
            <ion-select [(ngModel)]="month" (ionChange)="onMonthChange($event, month)">
                <ion-option value="01">January</ion-option>
                <ion-option value="02">February</ion-option>
                <ion-option value="03">March</ion-option>
                <ion-option value="04">April</ion-option>
                <ion-option value="05">May</ion-option>
                <ion-option value="06">June</ion-option>
                <ion-option value="07">July</ion-option>
                <ion-option value="08">August</ion-option>
                <ion-option value="09">September</ion-option>
                <ion-option value="10">October</ion-option>
                <ion-option value="11">November</ion-option>
                <ion-option value="12">December</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button (click)="clearClick($event)">Clear All</button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{this.stripTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card (swipeleft)="nextImage($event, this.strip)" (swiperight)="previousImage($event, this.strip)">
        <img src={{this.strip.mainImage}} title={{this.strip.title}} />
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" (click)="favoriteImage($event, this.strip)" icon-left>
                    <ion-icon name='star'></ion-icon>
                    Favorite
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="danger" icon-left>
                    <ion-icon name='share-alt'></ion-icon>
                    Share
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
